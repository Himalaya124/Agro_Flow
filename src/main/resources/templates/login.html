<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AgroFlow - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">

<main class="bg-white rounded-lg shadow-lg max-w-md w-full p-8">
    <div class="flex items-center justify-center mb-6">
        <img src="/images/logo.jpg" alt="AgroFlow Logo" class="w-14 h-auto mr-3" />
        <h1 class="text-3xl font-bold text-green-800">AgroFlow</h1>
    </div>

    <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">Officer Login</h2>

    <form id="loginForm" class="space-y-5">

        <label for="officerId" class="block text-gray-700 font-semibold">Officer ID</label>
        <input type="text" id="officerId" name="officerId" placeholder="Enter your ID" required
               class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" />

        <label for="password" class="block text-gray-700 font-semibold">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required
               class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" />

        <div class="text-right">
            <a href="#" class="text-green-700 hover:underline text-sm">Forgot Password?</a>
        </div>

        <button type="submit"
                class="w-full bg-green-700 hover:bg-green-900 text-white font-bold py-3 rounded-md transition">
            Login
        </button>
    </form>

    <p class="mt-6 text-center text-gray-600">
        Don't have an account?
        <a th:href="@{/signup}" class="text-green-700 font-semibold hover:underline">Sign Up</a>
    </p>

    <p id="message" class="mt-4 text-center font-semibold"></p>
</main>

<script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const officerId = document.getElementById('officerId').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ officerId, password })
        });

        const message = document.getElementById('message');
        if(response.ok){
            message.innerText = 'Login successful!';
        } else {
            message.innerText = 'Invalid credentials!';
        }
    });
</script>

</body>
</html>
